<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="curr.css">
</head>
<body>
    <div class="container">
        <img class="currsymbol" src="exchange.png" alt="">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p class="amount">Enter Amount</p>
                <input class="col" value=100 type="text">
            </div>

            <div class="droplist">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select>
                        </select>
                    </div>
                </div>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
              <div class="icon"><i class="fas fa-exchange-alt"></i></div>  
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select>
                        </select>
                    </div>
                </div>
            </div>
            <div class="Exchange">Getting Exchange Rate...</div>
            <div><button class="btn">Get Exchange Rate</button></div>
           
        </form>
    </div>
    <script src="curr.js"></script>  
</body>
</html>
